<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の観光名所</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        ul, ol, dl {
            margin: 20px 0;
        }
        dl dt {
            font-weight: bold;
            margin-top: 10px;
        }
        dl dd {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>日本の観光名所</h1>
    
    <h2>主要な観光名所</h2>
    <ul>
        <li>東京</li>
        <li>京都</li>
        <li>大阪</li>
        <li>北海道</li>
        <li>沖縄</li>
    </ul>
    
    <h2>東京で訪れるべきスポット</h2>
    <ol>
        <li>東京タワー</li>
        <li>浅草寺</li>
        <li>上野公園</li>
        <li>秋葉原</li>
        <li>お台場</li>
    </ol>
    
    <h2>京都の名所とその説明</h2>
    <dl>
        <dt>清水寺</dt>
        <dd>日本を代表する仏教寺院で、世界遺産にも登録されています。</dd>
        
        <dt>金閣寺</dt>
        <dd>正式名称は鹿苑寺で、黄金の外観が特徴的な禅寺です。</dd>
        
        <dt>伏見稲荷大社</dt>
        <dd>千本鳥居で有名な神社で、多くの参拝者が訪れます。</dd>
        
        <dt>嵐山</dt>
        <dd>美しい自然景観が楽しめる観光地で、特に秋の紅葉が人気です。</dd>
        
        <dt>祇園</dt>
        <dd>伝統的な街並みが残る地区で、舞妓さんに出会える場所として有名です。</dd>
    </dl>
</body>
</html>
